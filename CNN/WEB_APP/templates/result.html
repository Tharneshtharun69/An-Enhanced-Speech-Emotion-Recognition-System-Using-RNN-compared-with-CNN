<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .emotion-result {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .emotion-label {
            font-size: 18px;
            color: #666;
            min-width: 140px;
        }

        .emotion-value {
            font-size: 24px;
            color: #2c3e50;
            font-weight: 600;
        }

        .confidence {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .confidence-label {
            font-size: 16px;
            color: #666;
            min-width: 140px;
        }

        .confidence-value {
            font-size: 18px;
            color: #666;
        }

        .back-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .icon {
            width: 40px;
            height: 40px;
            fill: #3498db;
        }

        .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Detection Result</h1>
        
        <div class="result-card">
            <div class="emotion-result">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-6c.78 2.34 2.72 4 5 4s4.22-1.66 5-4H7zm8-4c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1zm-6 0c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1z"/>
                </svg>
                <span class="emotion-label">Emotion:</span>
                <span class="emotion-value">{{ emotion }}</span>
            </div>
            
            <div class="divider"></div>
            
            <div class="confidence">
                <span class="confidence-label">Confidence Error:</span>
                <span class="confidence-value">{{ loss }}</span>
            </div>
        </div>

        <a href="/" class="back-button">
            ‚Üê Back to Recording
        </a>
    </div>
</body>
</html>
